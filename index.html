---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post py3">
        <a href="{{ post.url | prepend: site.baseurl }}" class='post-image'><img src="{{ post.image }}"></a>
        <p class="post-meta">{{ post.title }}</p>
        <p class="post-meta">{{ post.date | date: site.date_format }}</p>
        <hr>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
